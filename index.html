<!DOCTYPE html>
<html>
    <head>
        <title>IMAGE RECOGNITION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">    
    </head>

    <body>
        <div class="container">
            <center>
                <button class="btn btn-warning heading">IMAGE RECOGNITION</button>
                <br><br>

            <p style="font-size: 22px;" class="paragraph">Model is trained to identify the following objects : </p>

                <b class="name_of_objects">
                    BROTHER
                    <hr>
                    SMALL BROTHER
                    <hr>
                    FATHER
                    <hr>
                    MOTHER
                    <hr>
                </b>
    <div id="container1">
    <div>
        <label>Webcam View - </label>
    </div>

    <div>
        <div id="camera"></div>
    </div>
    </div>
    <div id="container2">
        <div>
        <button onclick="take_snapshot();" class="Capture">Capture Image</button>
    </div>
    </div>
    <div id="container3">
        <div>
            <button onclick="check()" class="Identify">Identify Image</button>
            <p style="font-size: 22px;" class="object_name">Object : <span id="result_object_name"></span></p>  
    <p style="font-size: 22px;" class="object_accurancy">Accurancy : <span id="accurancy_object_name"></span></p>
        </div>
    </div>
     <div id="container4">
         <div>
             <label>Photo - </label>
         </div>
     <div>
         <div id="result"></div>
        </div>
     </div>
       </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
